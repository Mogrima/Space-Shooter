<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>Space Shooter</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <button id="fullScreenButton" class="fullScreenButton">F</button>
        <button id="resetButton" class="resetButton">R</button>
    </div>
    <div class="assets">
        <img id="crew" src="./Assets/crewSprite.png">
        <img id="beetlemorph" src="./Assets/Enemies/beetlemorph100x100.png">
        <img id="lobstermorph" src="./Assets/Enemies/lobstermorph100x100.png">
        <img id="phantommorph" src="./Assets/Enemies/phantommorph100x100.png">

        <audio id="newgame" src="./Assets/Sounds/newgame.mp3"></audio>
        <audio id="boom1" src="./Assets/Sounds/boom1.mp3"></audio>
        <audio id="boom2" src="./Assets/Sounds/boom2.mp3"></audio>
        <audio id="boom3" src="./Assets/Sounds/boom3.mp3"></audio>
        <audio id="boom4" src="./Assets/Sounds/boom4.mp3"></audio>
        <audio id="slide" src="./Assets/Sounds/slide.mp3"></audio>
        <audio id="win" src="./Assets/Sounds/win.mp3"></audio>
        <audio id="scream" src="./Assets/Sounds/scream.mp3"></audio>
        <audio id="lose" src="./Assets/Sounds/lose.mp3"></audio>
    </div>

    <script type="module" src="./script.js"></script>
</body>
</html>
